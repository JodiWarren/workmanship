<ol class="aside__info-list">
  <li class="aside__info-list-item">Classes prefixed with <code>js-</code> are strictly for hooking into
    Javascript. Developers know this is the class to use for setting up
    click events and such. They are not meant to be styled.</li>
  <li class="aside__info-list-item">Properties marked with <code>!important</code> can make that component's
    reusability difficult in the future.</li>
</ol>
